<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-primary m20" id="first">Fade out first text</button>
        <button class="btn btn-dark m20" data-count="second">Fade out second text</button>
        <button class="btn btn-warning m20">Fade in or out all texts</button>

        <!-- Dropdown menu -->
        <div class="dropdown">
            <button type="button" id="dropdownMenuBtn" class="btn btn-primary dropdown__button">
                Dropdown button
            </button>
            <ul data-toggle-id="dropdownMenuBtn" class="dropdown__menu">
                <li class="dropdown__item">
                    <a href="#" class="dropdown__link">
                        first link
                    </a>
                </li>
                <li class="dropdown__item">
                    <a href="#" class="dropdown__link">
                        second link
                    </a>
                </li>
                <li class="dropdown__item">
                    <a href="#" class="dropdown__link">
                        third link
                    </a>
                </li>
                <li class="dropdown__item">
                    <a href="#" class="dropdown__link">
                        fourth link
                    </a>
                </li>
            </ul>
        </div>

        <div class="wrap">
            
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
